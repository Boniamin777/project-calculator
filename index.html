<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="calculator">Calculator</h1>
    </header>
    <main class="container">
      <div class="screen">
        <input
          class="output"
          type="text"
          id="result"
          maxlength="10"
          placeholder="CASIO"
        />
      </div>
      <div class="keypad">
        <div class="key"><p class="key-input">C</p></div>
        <div class="key"><p class="key-input">+/-</p></div>
        <div class="key"><p class="key-input">%</p></div>
        <div class="key color-violet"><p class="key-input">/</p></div>
        <div class="key"><p class="key-input">7</p></div>
        <div class="key"><p class="key-input">8</p></div>
        <div class="key"><p class="key-input">9</p></div>
        <div class="key color-violet"><p class="key-input">*</p></div>
        <div class="key"><p class="key-input">4</p></div>
        <div class="key"><p class="key-input">5</p></div>
        <div class="key"><p class="key-input">6</p></div>
        <div class="key color-violet"><p class="key-input">-</p></div>
        <div class="key"><p class="key-input">1</p></div>
        <div class="key"><p class="key-input">2</p></div>
        <div class="key"><p class="key-input">3</p></div>
        <div class="key color-violet"><p class="key-input">+</p></div>
        <div class="key"><p class="key-input">0</p></div>
        <div class="key"><p class="key-input">.</p></div>
        <div class="key"><p class="key-input">DEl</p></div>
        <div class="key color-orange"><p class="key-input">=</p></div>
      </div>
    </main>
  </body>
</html>
